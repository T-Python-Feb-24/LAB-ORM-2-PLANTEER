{% extends 'main/base.html' %}
{% block title %}{% endblock %}

{% block content %}
<div class="container">
    <h1>Messages from users</h1>
    <div class="row">
        {% for contacts in contact %}
        <div class="col d-flex flex-column gap-2 border border-1 shadow p-3 rounded-4 h-100">
            
            <h2>{{first_name.contacts}} {{last_name.contacts}}</h2>
            <p>{{emai.contacts}}</p>
            <p> {{message.contacts}}</p>
            <p>{{created_at.contacts}}</p>
  
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
