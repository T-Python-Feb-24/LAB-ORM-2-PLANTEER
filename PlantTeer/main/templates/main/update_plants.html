{% extends 'main/base.html' %}
{% block title %}{% endblock %}
{% block style %}


{% endblock %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <h1>Update </h1>
            <div class="col">

                <form action= "{% url 'main:update_plants' plant.id %}" method="post" class="d-flex flex-column gap-2 mt-5" enctype="multipart/form-data">
                    {% csrf_token %}

                    <input name="name" type="text" placeholder="name" class="form-control " required minlength="5" value="{{plant.name}}" style="width: 40%;" />
                    <textarea name="about" class="form-control" required minlength="20" style="width: 40%;">{{plant.about}}</textarea>
                    <textarea name="used_for" type="text" placeholder="used for" class="form-control"  style="width: 40%;" required>{{plant.used_for}}</textarea>

                    <div class="form-check form-switch" style="width: 40%;">
                        <input name="is_edibl" value="True" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" {% if plant.is_edibl %} checked {% endif %}>
                        <label class="form-check-label" for="flexSwitchCheckDefault">is Edibl</label>
                    </div>

                    <h5>Choose Image:</h5>
                    <img src="{{plant.image.url }}" class="thumb rounded-4 " style="width: 300px; "/>
                    <input name="image"  type="file"  accept="image/*"  style="width: 40%;" class="form-control  " />

                    <h5>Category</h5>
                    <select name="category" class="form-select" style="width: 40%;" required>
                        {% for val, cat in Category %}
                            <option value="{{val}}" {% if post.category == val %} selected {% endif %}>{{cat}}</option>
                        {% endfor %}
                    </select>

                    <input type="submit" class="btn btn-primary" style="width: 40%;" value="Update" />
                </form>

            </div>


        </div>

    </div>
</section>
{% endblock content %}
