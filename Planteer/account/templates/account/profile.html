{% extends "main/base.html" %}
{% block title %}
    Profile
{% endblock title %}
{% block content %}
    <div class="d-flex flex-column justify-self-center align-self-center w-50">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Full Name</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0">{{ request.user.first_name }} {{ request.user.last_name }}</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">User Name</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0">{{ request.user.username }}</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Email</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0">{{ request.user.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
