{% extends 'main/base.html' %}

{% block title %}Register New User{% endblock %}

{% block content %}

    <h1 class="text-center mt-5 mb-5">Login</h1>
 
    <div class="row">
        <div class="col d-flex justify-content-center">
            <form action="{% url 'accounts:login_page' %}"  method="post" class="d-flex flex-column gap-3 w-25 ">
                {% csrf_token %}

                <input name="username" class="form-control" type="text"  required placeholder="Username" />
                <input name="password" class="form-control" type="password"  required placeholder="Password" />

                <input type="submit" class="btn bg-success text-white" value="Sign Up" />

            </form>
        </div>
    </div> 
      {% if msg %}
      <div class="d-flex justify-content-center mt-3">
    <div class="alert alert-danger w-59">{{msg}}</div>
    </div>
    {% endif %}
{% endblock %}
