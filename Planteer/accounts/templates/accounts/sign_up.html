{% extends "main/base.html" %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<main class="m-5">
    <div class="row">
        <div class="col m-4">
            <form class="d-flex flex-column align-items-center shadow bg-dark p-4 signUp rounded-4 gap-3" action="{% url 'accounts:sign_up_view' %}" method="post">
                {% csrf_token %}
                <input type="text" class="form-control w-50" name="username" placeholder="Enter Your Username" minlength="3" required>
                <input type="text" class="form-control w-50" name="first_name" placeholder="Enter Your First Name" minlength="3" required>
                <input type="text" class="form-control w-50" name="last_name" placeholder="Enter Your Last Name" minlength="3" required>
                <input type="email" class="form-control w-50" name="email" placeholder="Enter Your Email" minlength="8" required>
                <input type="password" class="form-control w-50" name="password" placeholder="Enter Your Password" minlength="6" required>

                <input type="submit" class="btn btn-outline-success w-50" value="Sign Up">

                {% if error %}
                    <p class="text-danger">{{ error }}</p>
                {% endif %}

                <a class="text-white text-decoration-underline" href="{% url 'accounts:login_view' %}">Already have an account?</a>
            </form>
        </div>
    </div>
</main>
{% endblock content %}
