{% extends "main/base.html" %}

{% block title %}Update Profile{% endblock  %}

{% block content %}
 
<div class="row m-4" >


<form action=" {% url "accounts:update_profile" user.username %}"  method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    <div class="col d-flex flex-column gap-1">
        <img src="{{user.profile.avatar.url}}" alt="" class="w-50">
        <h6>update your avatar:</h6>
        <input type="file" name="avatar" accept="images/*">
    </div>

    <div class="col-7 d-flex flex-column gap-2">
        <h1>{{user.first_name}} Pofile</h1>
        <div class="d-flex gap-3">
            <h6>first name:</h6>
           <input type="text" name="first_name" value="{{user.first_name}}" class= "form-control">
        </div>
        <div class="d-flex gap-3">
            <h6>last_name:</h6>
            <input type="text" name="last_name" value ="{{user.last_name}}" class= "form-control">
        </div>
        <div class="d-flex gap-3">
            <h6>about:</h6>
            <textarea name="about" class="form-control">{{user.profile.about}}</textarea>
            
        </div>
         <div class="d-flex gap-3">
            <h6>twitter:</h6>
            <input type="url" name ="twitter" value = "{{user.profile.twitter}}">
        </div>
        <div class="d-flex gap-3">
            <h6>linkedin:</h6>
            <input type="url" name="linkedin" value="{{user.profile.linkedin}}"> 
        </div>
        <div class="d-flex gap-3">
            <h6>Email:</h6>
            <input type="email" name="email" value="{{user.email}}">
        </div>

        <input type="submit" class="btn btn-primary" value= "Update">

    </div>
</form>

</div>


{% endblock %}
