{% extends 'main/base.html' %}


{% block title %} Add new plant {% endblock %}


{% block content %}
    <div class="row"> 

    <div class="col-6 md-6">
        <h1>Add plant</h1>
        
        <form action="{% url 'main:add_page' %}" method="POST" enctype="multipart/form-data" class="d-flex flex-column gap-2">
            {% csrf_token %}
            <input type="text" name="name" placeholder="name" class="form-control" required/>
    
            <textarea name="about" placeholder="about" class="form-control" required></textarea>
            <textarea name="used_for" placeholder="used_for" class="form-control" required></textarea>

             <select name ="category" class="form-select" aria-label="Default select example">
                    {% for value, categories in category %}
                        <option value ="{{value}}">{{categories}}</option>
                    {% endfor %}
                </select>


             <div class="form-check form-switch">
                    <input name="is_edible" value="True" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">is edible</label>
                </div>
                
                <h5>Choose Image:</h5>
                <input name="image"  type="file"  accept="image/*" class="form-control" required />

            <input type="submit" value="Add Plant"  class="btn btn-primary"/>
    
        </form>
    </div>


    </div>


{% endblock %}
