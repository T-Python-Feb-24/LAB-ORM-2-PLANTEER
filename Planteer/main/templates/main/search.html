{% extends "main/base.html" %}

{% block title %}Search{% endblock  %}

{% block content %}

<form action="{% url "main:search_page" %}" method="GET" >
<div class="row">
    <div class="col-6 mt-4">
        <h2>Serach For Plants!</h2>
        <div class="d-flex flex-row gap-2">
            <input type="text" name="search" placeholder="Search" class="w-100 mt-2" input="{{request.GET.search}}">
            <input type="submit" class="btn btn-primary" value="Search">
        </div>
    </div>
</div>

 <!--  اعرض الاسم الي بحث عنه  -->
    <h2>Search results for {{ request.GET.search }} ({{ plants.count }}) </h2>

    <div class="row">
        {% for plant in plants %}
        
        <div class="col-4">
            <div class="d-flex flex-column gap-1 border border-1 shadow p-3 rounded-4 h-100">
                <img src="{{ plant.image.url }}"/>
                <h6>{{ plant.category }}</h6>
                <h3><a href="{% url 'main:plant_detail' plant.id %}">{{plant.name}}</a></h3>
            </div>
        </div>
        {% endfor %}
    </div>
</form>

{% endblock  %}
