{% extends 'main/base.html' %}

{% load static %}

{% block title %} Contact us {% endblock %}

{% block content %}
<main class="container mt-5">
  <h1 class="mb-4">Contact Us</h1>
  <div class="row">
    <div class="col-md-6 mb-4">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" id="first_name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" id="last_name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea class="form-control" name="message" id="message" placeholder="Enter your message" required minlength="10"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <div class="border img-thumbnail">
        <img src="{% static 'images/contact.jpg' %}" class="img-fluid" alt="Contact Image">
      </div>
    </div>
  </div>
</main>

  
{% endblock %}
