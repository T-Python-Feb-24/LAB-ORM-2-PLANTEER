{% extends 'main/base.html' %}
{% load static %}

{% block title %} PLANTEER {% endblock %}

{% block content %}
<div class="container">
    <div class="row" style="margin-top: 100px;">
        <div class="col">
            <h1>Contact Us</h1>

            <div class="row mt-4">
                <div class="col-12 col-md-7 order-2 order-md-1" style="padding-right: 100px;">
                    <form action="{% url 'main:contact' %}" method="post" class="d-flex flex-column gap-2">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col">
                                <label for="first_name" class="form-label">First Name:</label>
                                <input name="first" type="text" class="form-control" id="first_name" placeholder="First Name..." required>
                            </div>

                            <div class="col">
                                <label for="last_name" class="form-label">Last Name:</label>
                                <input name="last" type="text" class="form-control" id="last_name" placeholder="Last Name..." required>
                            </div>
                        </div>

                        <div class="col">
                            <label for="email" class="form-label">Email Address:</label>
                            <div class="input-group">
                              <span class="input-group-text">@</span>
                              <input name="email" type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
                            </div>
                        </div>

                        <label for="message">Your Message:</label>
                        <textarea name="message" id="message" placeholder="Messages..." cols="30" rows="5" class="form-control"></textarea>
        
                        <input type="submit" class="btn btn-dark rounded-4" value="Send" style="background: linear-gradient(#082211, #05160b, #020b04);"/>
        
                    </form>
                </div>

                <div class="col col-md-5 order-1 order-md-2">
                    <img src="{% static 'images/plan.jpg' %}" alt="image" class="rounded-4" style="opacity: 0.8; background-size: cover; width: 100%; height: 53vh;">
                </div>
            </div> <!-- row 2 -->

            <div class="row mt-4 ">
                <div class="col d-flex justify-content-center">
                    {% if request.user.is_superuser %}
                        <a href="{% url 'main:message' %}" class="btn btn-outline-dark">Go to Messages...</a>
                    {% endif %}
                </div>
            </div>        
        </div>
    </div> <!-- row 1-->
</div>
{% endblock %}
