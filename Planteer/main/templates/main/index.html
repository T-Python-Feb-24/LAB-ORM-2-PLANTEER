{% extends 'main/base.html' %}



{% block content %}

    <div class="row bg-img bg-cover g-4" style="background-image: url('/static/images/plants1.jpg'); height:100%; width:100%; background-repeat: no-repeat; background-size: cover;;">

        <div class="col">
            <div class="d-flex justify-content-center gap-2">
                <h1>Planteer</h1>
            </div>
            <div class="d-flex justify-content-center gap-2">
                <h2>
                    plant database for plants lovers
                </h2>
            </div>
            <div class="d-flex justify-content-center gap-2">
                <form action="{% url 'main:plant_search_view' %}" class="d-flex" role="search" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" >
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>

    <hr />
    <div class="row">


        {% for plant in plants %}
            <div class="col-4">
                <div class="d-flex flex-column gap-2 border border-1 shadow p-3 rounded-4 h-100">
                    <img src="{{ plant.poster.url }}"  class="w-100 rounded-4"/>
                    <h2><a href="{% url 'main:plant_detail_view' plant.id  %}" class="text-decoration-none">{{plant.title}}</a></h2>
                    <h6>{{ plant.published_at }}</h6>
                </div>
            </div>
            
        {% endfor %}

    </div>
    <hr>
    <h2>Comments:</h2>

    <div class="row">
        <div class="col d-flex flex-column gap-2">

            {% for comment in comments %}
                <div class="d-flex flex-column gap-2 border border-1 p-3 rounded-3">
                    <h4>{{ comment.full_name }}</h4>
                    <p>{{ comment.content }}</p>
                </div>
            {% endfor %}

        </div>
    </div>

{% endblock %}
