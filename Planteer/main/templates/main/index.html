{% extends "main/base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
<main class="main-container m-4">
    <div class="row main-bg-row p-3 rounded-4">
        <div class="col d-flex flex-column text-end justify-content-end">
            <h1>Planteer</h1>
            <p>Plant Database For Plants Lovers</p>
            <form class="d-flex gap-5" method="get" action="{% url 'main:search_view' %}">
                <input name="search_query" class="form-control" placeholder="Search For Plant..." type="search">
                <button class="btn btn-outline-success" type="submit">search</button>
            </form>
        </div>
    </div>
    
    
    <div class="row mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h4>Plants</h4>
                <p>Learn more about plants</p>
            </div>
            <a href="{% url 'main:all_plant_view' %}" class="d-flex align-items-center">
                <span>More</span>
                <span class="material-symbols-outlined ml-2">arrow_right_alt</span>
            </a>
        </div>
        {% for plant in plants %}
            <div class="col-4 mt-4 plant-card">
                <a href="{% url 'main:plant_detail_view' plant.id %}" class="text-decoration-none">
                <div class="d-flex flex-column gap-2 border border-1 shadow p-3 rounded-4 h-100">
                    <img src="{{plant.image.url}}" class="w-100 rounded-4" alt="plant-image">
                    <h3>{{plant.name}}</h3>
                    <h6 class="cat pt-1 pb-1 ps-3 pe-3 rounded-pill" >{{plant.category}}</h6>
                </div>
                </a>
            </div>
        {% endfor %}
    </div>
</main>
{% endblock content %}
