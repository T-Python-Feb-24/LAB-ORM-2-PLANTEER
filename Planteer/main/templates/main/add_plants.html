{% extends 'main/base.html' %}
{% block title%} Add plants {% endblock %}

{% block content %}
    <div class="row ">
        
        
        <div class="col add">
            <h1>Add new plants</h1>
           <form action="{% url 'main:add_plants_view' %}" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-2">
                {% csrf_token %}

                <input name="name" type="text" placeholder="name the plant" class="form-control" required minlength="5" />
                <textarea name="about" class="form-control" placeholder="about the plant" required minlength="20"></textarea>
                <textarea name="used_for" class="form-control" placeholder="used for" required minlength="20"></textarea>

                <h5>Choose Image:</h5>
                <input name="image"  type="file"  accept="image/*" class="form-control" required />
                
                <h5>Category</h5>
                <select name="category" class="form-select" required>
                    {% for val, cat in categories %}
                        <option value="{{val}}">{{cat}}</option>
                    {% endfor %}
                </select>

                <div class="form-check form-switch">
                    <input name="is_edible" value="True" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">is edible</label>
                </div>


                <input type="submit" class="btn btn-primary" value="Add Plant" />
            </form> 
          

    </div>
{% endblock %}
