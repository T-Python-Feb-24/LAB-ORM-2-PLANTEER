{% extends 'main/base.html' %}




{% block content %}
 <div class="container mt-5 w-50">
    <form action="{% url 'main:add_plants' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
          <legend>Add plant</legend>
          <div class="mb-3">
            <label for="name" class="form-label mt-3">Plant name:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter">
          </div>

          <h6>Choose Image:</h6>
          <input name="image"  type="file"  accept="image/*" class="form-control" required />
          </p> 
          <div class="mb-3">
            <label class="form-label" for="About">About:</label><br>
            <textarea class="form-control" id="about" name="about" class="form-control" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label" for="used">Used for:</label><br>
            <textarea class="form-control" id="used_for" name="used_for" class="form-control" required></textarea>
          </div>
          <div class="form-check">
          
            <input name="is_edible" value="True" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">is edible</label>
        </div>
          <div class="mb-3">
            <label for="categore" class="form-label mt-3">type:</label>
            <select name="categore" class="form-select" required>
              {% for val, cat in categories %}
                  <option value="{{val}}">{{cat}}</option>
              {% endfor %}
          </select>
          </div>
          <div class="mb-3">
          
          </div>
          <button type="submit" class="btn bg-success text-white">add</button>
      </form>
 </div>
{% endblock %}
