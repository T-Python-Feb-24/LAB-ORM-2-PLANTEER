<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}{% endblock  %}</title>
    <style>{% block style %}{% endblock  %}</style>
  </head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">            
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-dark" href= {% url "main:home_page" %} >Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "main:all_plants" %} ">All Plants</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="{% url "main:contact_page" %}">Contact Us</a>
            </li>
            {% if request.user.is_staff %}
            <li class="nav-item">
              <a class="btn btn-outline-success" href="{% url "main:new_plant" %}">Add Plant</a>
            </li>
            {% endif %}
          </ul>
          </div>
        <div class="ml-5">
          <div class="d-flex gap-2">
          {% if request.user.is_authenticated %}
            <a href="{% url "accounts:user_logout" %}" class="text-decoration-none text-dark">Log out |</a>
            <a href=" {% url "accounts:user_profile" request.user.first_name %}" class="text-decoration-none text-success">Welcom {{request.user.first_name}}!</a>
          {% else %}
            <a href="{% url "accounts:user_login" %}" class="text-decoration-none text-dark">log in | </a>
            <a href="{% url "accounts:create_account" %} " class="text-decoration-none text-dark">Sing up</a>
          {% endif %}
          </div>
        </div>
        </div>
      </nav>
    <!--content-->
 <div class="container">
        {% block content %}
        
        {% endblock %}
</div>
    <!--footer-->
    <div class="mt-5">

    </div>

</body>
</html>
