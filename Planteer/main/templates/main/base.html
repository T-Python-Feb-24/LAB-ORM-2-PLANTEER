{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'images/spider-plant (1).png' %}" type="image/x-icon">
    <!-- CSS Style -->
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">

    <!-- Google Icon & Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diplomata&family=Londrina+Outline&family=Whisper&display=swap" rel="stylesheet">

    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/351e3a5348.js" crossorigin="anonymous"></script>

    <!--  Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <style>

      .diplomata-regular{
          font-family: "Diplomata", serif;
          font-weight: 400;
          font-style: normal;
      }

      .com_img {
          width: 265px;
          height: 90px;
          object-fit: cover;
          border-radius: 15px;
        }
    </style>
    <title>{% block title %} {% endblock %}</title>

  </head>
  <body style="background: linear-gradient(#ffffff, #70b65e); background-attachment:  fixed;">
    <div class="container">
        <nav class="navbar navbar-expand-lg fixed-top shadow p-2 mb-1">
        <div class="container">
          <img src="{% static 'images/spider-plant.png' %}" alt="icon" width="30px" height="30px" style="margin-right: 10px;">

          <a class="navbar-brand diplomata-regular" href="{% url 'main:home' %}"
          style=" font-family: 'Diplomata', serif;
          font-weight: 400;
          font-size: small;
          font-style: normal;">PLANTEER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" style="margin-right: 35px;" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 gap-2">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'main:home' %}">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'main:all_plants' %}">PLANTS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'main:search' %}"><img src="{% static 'images/search.png' %}" alt="search icon" width="30px" height="30px"></a>
              </li>

            </ul>

          </div>
          <div class="d-flex flex-row gap-3">
            <a href="{% url 'main:contact' %}"><img src="{% static 'images/contact-mail.png' %}" alt="contact icon" width="30px" height="30px"></a>
            <a class="btn btn-dark" href="{% url 'main:add_plant' %}" style="color: aliceblue; background: linear-gradient(#080822, #050516, #02020b);">Add Plant</a>
          </div>
        </div>
      </nav>

      <script>
        const navEl = document.querySelector('.navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY >= 56){
                navEl.classList.add('navbar-scrolled');
            } else if (window.scrollY < 56){
                navEl.classList.remove('navbar-scrolled')
            }
        })
      </script>
    </div>

        {% block content %}

        {% endblock %}
    <!-- Footer -->

    <footer class="bd-footer">
      <hr style="margin-top: 5rem;">
      <div class="container py-3 py-md-3 px-3 px-md-3 text-body-secondary">
        <div class="row">
          <div class="col-lg-3 mb-3">
            <img src="{% static 'images/spider-plant.png' %}" alt="icon" width="30px" height="30px" style="margin-right: 10px;">

            <a class="navbar-brand diplomata-regular" href="{% url 'main:home' %}">PLANTEER</a>
            <ul class="list-unstyled d-flex flex-row gap-5 mt-5">
              <li><a href="#" style="color: #02020b; font-size: larger;"><i class="fa-brands fa-facebook"></i></a></li>
              <li><a href="#" style="color: #02020b; font-size: larger;"><i class="fa-brands fa-linkedin"></i></a></li>
              <li><a href="#" style="color: #02020b; font-size: larger;"><i class="fa-brands fa-youtube"></i></a></li>
              <li><a href="#" style="color: #02020b; font-size: larger;"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
          </div>

          <div class="col-6 col-lg-2 offset-lg-1 mb-3">
            <h5>Links</h5>
            <ul class="list-unstyled">
              <li class="mb-2"><a href="/" style="color: #080822; text-decoration: none;">Home</a></li>
              <li class="mb-2"><a href="{% url 'main:all_plants' %}" style="color: #080822; text-decoration: none;">Plants</a></li>
            </ul>
          </div>

          <div class="col-6 col-lg-2 mb-3">
            <h5><a href="{% url 'main:contact' %}" style="color: #252525; text-decoration: none;">Contact Us</a></h5>
          </div>
        </div>
      </div>
    </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
