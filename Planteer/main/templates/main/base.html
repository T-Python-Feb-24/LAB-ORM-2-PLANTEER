<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet" />
   
  </head>
  <body style=" background-color: rgba(255, 255, 255, 0.719);">


    <!-- NAVBAR -->
    <div class="container">
      <nav class="navbar navbar-expand-lg fixed-top shadow p-2 mb-1">
      <div class="container">
        <a class="navbar-brand diplomata-regular" href="{% url 'main:home' %}"
        style=" font-family: 'Diplomata', serif;
        font-weight: 400;
        font-size: small;
        font-style: normal;">PLANTEER</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" style="margin-right: 35px;" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 gap-2">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="{% url 'main:home' %}">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main:all_plants' %}">ALL PLANTS</a>
            </li>
          </ul>

        </div>
        <div>
          <a class="btn btn-dark m-2" href="{% url 'main:add_plant' %}" style="color: aliceblue; background:black">Add Plant</a>
        </div>
         <!-- هذي تسجيل الدخول -->
         {% if request.user.is_authenticated %} 
      <div class="d-flex gap-3">
        <a class="nav-link" href="{% url 'account:user_profile_view' request.user.username %}" >welcome, {{request.user.username }}</a>
        <a class="nav-link" href="{% url 'account:logout_user_view' %}">Logout</a>
      </div>
  

      {% else %}
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle m-2" style="color: rgb(248, 248, 248); background:black;" type="button" data-bs-toggle="dropdown" aria-expanded="false">Sign up</button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'account:register_user_view' %}">Sign up</a></li>
            <li><a class="dropdown-item" href="{% url 'account:login_user_view' %}">Login</a></li>
          </ul>
        </div>
        {% endif %}
    </div>
       
    </nav>
   
   
    <!-- لحد هنا -->
    <script>
      const navEl = document.querySelector('.navbar');
      window.addEventListener('scroll', () => {
          if (window.scrollY >= 56){
              navEl.classList.add('navbar-scrolled');
          } else if (window.scrollY < 56){
              navEl.classList.remove('navbar-scrolled')
          }
      })
    </script>
  </div>
    <!-- END NAVBAR -->

    <div class="container mt-5 pt-5">
      {% block content %}

      {% endblock %}
    </div>

    <!-- Footer -->
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3 ">
          <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
        <p class="text-center text-body-secondary">© 2024 Blogger, Inc</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
