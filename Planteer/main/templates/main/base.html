{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Noto+Kufi+Arabic:wght@100..900&family=Numans&family=Phudu:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!--Nav Bar-->
    <nav class="navbar fixed-top d-flex justify-content-between p-3 align-items-center bg-dark text-white">
        <div>
            <a href="/" class="nav-link web-name">Planteer</a>
        </div>
        <div class="d-flex justify-content-center align-items-center gap-5">
            <a href="{% url 'main:all_plant_view' %}" class="nav-link">All Plants</a>
            <a href="{% url 'main:contact_us_view' %}" class="nav-link">Contact US</a>
            <a href="{% url "main:add_plant_view" %}" class="btn btn-outline-success">Add Plant</a>
            {% if request.user.is_authenticated  %}
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="material-symbols-outlined account">person</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                  <a href="{% url 'main:user_account_view' %}"><li><button class="dropdown-item" type="button">{{request.user.first_name}}</button></li></a>
                  <a href="{% url 'accounts:logout_view' %}"><li><button class="dropdown-item text-danger" type="button">Logout</button></li></a>
                </ul>
              </div>
            {% else%}
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="material-symbols-outlined account">person</span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                <a href="{% url 'accounts:login_view' %}"><li><button class="dropdown-item" type="button">Login</button></li></a>
              </ul>
            </div>
            {% endif %}
        </div>
    </nav>
    <!--End Nav Bar-->
    <div class="p-3 m-3">
    {% block content %}
    {% endblock content %}
    </div>
    <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="{% url 'main:all_messages_view' %}" class="nav-link px-2 text-body-secondary">All Messages</a></li>
            <li class="nav-item"><a href="{% url 'main:all_plant_view' %}" class="nav-link px-2 text-body-secondary">All Plants</a></li>
            <li class="nav-item"><a href="{% url 'main:contact_us_view' %}" class="nav-link px-2 text-body-secondary">Contact Us</a></li>
          </ul>
          <p class="text-center text-body-secondary">Â© 2024 Planteer, by Hammam Inc</p>
        </footer>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
